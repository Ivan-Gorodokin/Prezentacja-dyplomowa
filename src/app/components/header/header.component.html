  <div class="col-auto">
    <span
      class="autor"
      [hidden]="this.navService.currentSlideIndexSignal() == 0"
    >
      Ivan Gorodokin
    </span>
    <span
      class="tytul"
      [hidden]="this.navService.currentSlideIndexSignal() == 0"
    >
      Temat: Projektowanie systemu automatyki budynkowej w oparciu o symulator
      Home I/O</span
    >
  </div>

  <div class="col-auto">
    <div
      class="collapse navbar-collapse"
      id="navbarID"
      *ngFor="let navItem of navList; index as i"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="navItem.address"
            (click)="navigateToSlideNr(i)"
            >{{ navItem.slideName }}</a
          >
        </li>
      </ul>
    </div>
  </div>

  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarID"
    aria-controls="navbarID"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

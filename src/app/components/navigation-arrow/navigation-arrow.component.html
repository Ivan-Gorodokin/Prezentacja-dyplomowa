<div class="navigation-body" matRipple>
  <button
    matRipple
    class="bi bi-caret-left-fill"
    *ngIf="
      this.navService.currentSlideIndexSignal() != 0 && this.type == 'previous'
    "
    (click)="navigateToPrevious()"
  ></button>
  <button
    matRipple
    class="bi bi-caret-right-fill"
    *ngIf="
      this.navService.currentSlideIndexSignal() !=
        this.navService.TotalNumberOfSlides - 1 && this.type == 'next'
    "
    (click)="navigateToNext()"
  ></button>
</div>
